<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="join.css">
    <title>join</title>
</head>
<body>
    <header id="header" class="header">
        <h1>회원가입</h1>
    </header>
    <hr>
    <main id="content" class="content">

        <form>
                <fieldset class="info">
                <label for="user_id">아이디<input type="text" id="user_id" placeholder="아이디를 입력해주세요"></label></div><br>
                <label>비밀번호 <div><input type="password" id="user_pwd" placeholder="비밀번호를 입력해주세요"></label></div><br>
                <label>비밀번호 확인 <div><input type="password" id="user_pwd" placeholder="비밀번호를 한번 더 입력해주세요"></label></div><br>
                <label for="user_name">이름&nbsp;&nbsp;<input type="text" id="user_name" placeholder="이름을 입력해주세요"></label><br>
                <label for="user_email">이메일&nbsp;<input type="email" id="user_email" placeholder="예: marketkurly@kurly.com"></label><br>
                <label for="user_tel">휴대폰&nbsp;<input type="tel" id="user_tel" placeholder="숫자만 입력해주세요"></label><br>
                <label for="user_address">주소&nbsp;<input type="addresss" id="user_address" placeholder="주소를 입력해주세요."></label><br>
                <input type="address" id="user_address_detail"&nbsp; placeholder="상세주소를 입력해주세요."><br>
                <label for="sex">성별 <input type="radio" id="sex">남자</label>
                <input type="radio">여자
                <input type="radio" checked>선택
                <label>생년월일&nbsp;<input type="datetime"></label><br>
                <label>추가입력 사항<input type="radio"> 추천인 아이디 <input type="radio">참여 이벤트명</div></label><br>
                <input type="text" placeholder="추천인 아이디를 입력해 주세요.">
                <p>추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다.</p>
                <p>가입 이후는 수정이 불가능합니다.</p>
                <p>대소문자 및 띄어쓰기에 유의해주세요.</p>
                
                </fieldset>
            <hr>
            <div>
                <div class="agree">

                    <label class="select"><input type="radio" id="check" name="check" value="동의"></label>
                    <input type="checkbox">전체 동의합니다.<br>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.<br>
                    <input type="checkbox">이용약관 동의 (필수)<br>
                    <input type="checkbox">개인정보 수집 이용 동의 (필수)<br>
                    <input type="checkbox">무료배송, 할인쿠폰 등 혜택/정보 수신 동의<br>
                    <input type="radio">SMS <input type="radio">이메일<br>
                    <p>동의 시 한달 간 [5% 적립] + [2만원 이상 무료배송] 첫 주문 후 안내</p>
                    <input type="checkbox">본인은 만 14세 이상입니다.(필수)<br>
                    <button class="btn-sign"type="submit">가입하기</button>
                </div>
            </form>
        </div>
    </div>
    </main>
</body>
</html>
