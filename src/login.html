<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<!-- 로그인 -->
<div id="content">
    <div class="section_login">
      <h3 class="tit_login">로그인</h3>
      <div class="login_box">
        <div class="login_view">
          <form method="POST" name="form" id="login_form">
            <input type="text" name="id" size="20" tabindex="1" placeholder="아이디를 입력해주세요">
            <input type="password" name="password" size="20" tabindex="2" placeholder="비밀번호를 입력해주세요">
            <div class="checkbox_save">
              <label class="label_checkbox checked" >

                <input type="checkbox" id="chk_security"name="chk_security" value="y" checked="checked" onchange="">보안접속
              </label>
              <div class="login_search">
                <a class="link" onclick="" href="#">아이디 찾기</a>
                <span class="bar"></span>
                <a class="link" onclick="" href="#">
                  비밀번호 찾기
                </a>
              </div>
            </div>
            <button class="btn_type1" type="submit" onclick="">
              <span class="txt_type">로그인</span>
            </button>
          </form>

          <a class="btn_type2 btn_member" onclick="" href="#">
            <span class="txt_type">회원가입</span>
            </a>
        </div>
      </div>
    </div>
  </div>
  
</main>
</body>
</html>
