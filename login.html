<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="loginbox">
        <form>
            <fieldset>
                <div class="loginlogo">
                    로그인
                </div>
                <div class="id">
                    <label><input type="text" id="user_id" size="40" placeholder="아이디를 입력해주세요." style="border: solid green;"> </label><br>
                </div>
                <div class="pwd">
                    <label><input type="password" id="user_pwd" size="40" placeholder="비밀번호를 입력해주세요." style="border: solid green;"> </label>
                </div>
                <br>
                <div class="find_idpw">
                    <p class="find_id">아이디 찾기</p>
                    <p class="find_pwd">비밀번호 찾기</p>
                </div>
                <div class="login_join_btn">
                <div class="loginbtn">
                    <input id="loginbtn" type="submit" value="로그인">
                </div>
                <br>
                <div class="joinbtn">
                    <input id="joinbtn" type="button" value="회원가입">
                </div>
            </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
