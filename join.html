<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
    <h1>회원가입</h1>
    <hr>
    <form>
        <fieldset>
            <label><div>아이디</div> <input type="text" id="user_id" placeholder="아이디를 입력해주세요"></label></div><br>
            <label>비밀번호 <div><input type="password" id="user_pwd" placeholder="비밀번호를 입력해주세요"></label></div><br>
            <label>비밀번호 확인 <div><input type="password" id="user_pwd" placeholder="비밀번호를 한번 더 입력해주세요"></label></div><br>
        </fieldset>
        <fieldset>
            <label>이름 <div><input type="text" id="user_name" placeholder="이름을 입력해주세요"></div></label><br>
            <label>이메일 <div><input type="email" id="user_email" placeholder="예: marketkurly@kurly.com"></div></label><br>
            <label>휴대폰 <div><input type="tel" id="user_tel" placeholder="숫자만 입력해주세요"></div></label><br>
            <label>주소 <div><input type="addresss" id="user_address" placeholder="주소를 입력해주세요."></div></label><br>
            <input type="address" id="user_address_detail" placeholder="상세주소를 입력해주세요."><br>
            <label>성별 <input type="radio">남자</label>
            <input type="radio">여자
            <input type="radio" checked>선택
            <label>생년월일<div><input type="datetime"></div></label><br>
            <label>추가입력 사항<input type="radio"> 추천인 아이디 <input type="radio">참여 이벤트명</div></label><br>
            <input type="text" placeholder="추천인 아이디를 입력해 주세요.">
            <p>추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다.</p>
            <p>가입 이후는 수정이 불가능합니다.</p>
            <p>대소문자 및 띄어쓰기에 유의해주세요.</p>
            
        </fieldset>
        <div>
            <hr>
            <input type="checkbox">전체 동의합니다.<br>선택항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 있습니다.<br>
            <input type="checkbox">이용약관 동의 (필수)<br>
            <input type="checkbox">개인정보 수집 이용 동의 (필수)<br>
            <input type="checkbox">무료배송, 할인쿠폰 등 혜택/정보 수신 동의<br>
            <input type="radio">SMS <input type="radio">이메일<br>
            <p>동의 시 한달 간 </p>
            <button type="submit">가입하기</button>
        </form>
        </div>
