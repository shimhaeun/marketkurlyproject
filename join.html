<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" type="text/css" href="join.css">
    <title>join</title>
    <style type="text/css">

                u_id.focus();

        }

</head>
<body>
    <form name="join_form" action="insert.php" method="get" onsubmit="return form_check()">
    <header id="header" class="header">

    <hr>
    <main id="content" class="content">

                <fieldset class="info">
                <p>

                <p>

                <p>
                    <label for="repwd">비밀번호 확인<input type="password" id="user_pwd" placeholder="비밀번호를 한번 더 입력해주세요"></label><br>

                </p>

                <p>

                </p>

                    <input type="address" id="user_address_detail"&nbsp; placeholder="상세주소를 입력해주세요."><br>
                </p>
                <p>

                    <input type="radio" id="sex">남자</label>
                    <input type="radio">여자
                    <input type="radio" checked>선택
                </p>
                <p>

                </p>

                <hr>
                <div>
